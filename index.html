<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project-2-AJAX-Music</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <h1>AJAX Music Search</h1>
      <p class="sub">Search artists, tracks and albums using the Last.fm API — click items for details.</p>
    </div>
  </header>

  <main class="wrap main-content">
    <section class="card search-card" aria-label="Search music">
      <div class="search-row">
        <input id="searchInput" type="search" placeholder="Search for an artist, track or album (e.g. Adele, Rolling in the Deep, 25)" />
        <button id="searchBtn" class="btn-primary">Search</button>
      </div>

      <div class="search-options">
        <label><input type="radio" name="searchType" value="all" checked /> All</label>
        <label><input type="radio" name="searchType" value="artist" /> Artist</label>
        <label><input type="radio" name="searchType" value="track" /> Track</label>
        <label><input type="radio" name="searchType" value="album" /> Album</label>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
    </section>

    <section id="results" class="results-grid" aria-label="Search results">
      <!-- Cards injected here -->
    </section>

    <!-- DETAILS PANEL (hidden until used) -->
    <aside id="detailsPanel" class="card details-panel" aria-hidden="true">
      <button id="closeDetails" class="close-btn" title="Close details">✕</button>
      <div id="detailsContent"><!-- filled dynamically --></div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>Project-2-AJAX-Music — using Last.fm API</small>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
